<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Data siswa</title>
</head>

<body>
  <h1>Data siswa</h1>
  <!--Menampilkan data siswa-->
  
  <p id="daftar"></p>
  
  <script type='module'>
    // impor fungsi atau library atau module dari file majn.js
    import { daftarSiswa, hapusSiswa, ubahSiswa } from './main.js'
    // hapus siswa 
   // await hapusSiswa('MkA0BxpcrajPaX2TbpXZ')
   
   // ubah siswa
   await ubahSiswa('yG4c4bSDDR7WNkClMl3M','Mischa', 'XII RPL')
    
    // menampilkan daftar siswa
    let dataSiswa = await daftarSiswa()
    let teks = ''
    
    // loop data siswa
    dataSiswa.forEach((siswa, index) => {
      teks += (index + 1) + '.Nama : ' + siswa.nama + ',kelas:' + siswa.kelas + ',ID: ' + siswa.id + '<br>';
      
      
    })
    document.getElementById('daftar').innerHTML = teks
  </script>
  
</body>

</html>
